
<div *ngIf="!!data">

  <ngx-masonry
    class="home-component__mansory"
    [options]="{ gutter: 15, fitWidth: true, transitionDuration: '0.3s'}"
    [useImagesLoaded]="true"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="3000"
    (scrolled)="onScroll()">

      <div ngxMasonryItem *ngFor="let photo of data" class="home-component__mansory--item">
        <card-component [photo]="photo" (tagClick)="onTagClick($event)"></card-component>
      </div>
    </ngx-masonry>
    <loading-component *ngIf="hasLoading"></loading-component>
</div>

<div *ngIf="data.length == 0 && !hasLoading && !noPhotos" class="d-flex home-component__make-search">
    SEARCH IMAGES BY TAGS
</div>

<div *ngIf="noPhotos" class="d-flex home-component__make-search">
    SEARCH DIDN'T RETURN IMAGES
</div>
